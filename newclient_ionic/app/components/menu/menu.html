        <ion-nav-view name="profil-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Orders" icon-on="ion-social-buffer" icon-off="ion-social-buffer-outline" ui-sref="appMenu.customermenu.orders({ id: menu.customer })">

    <ion-tab title="Basket" icon-on="ion-ios-cart" icon-off="ion-ios-cart-outline" ui-sref="appMenu.customermenu.basket({ id: menu.customer })">
