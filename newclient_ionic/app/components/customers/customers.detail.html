<ion-view>
    <ion-content>
        <div class="bar bar-subheader">
            <a class="button">Profil</a>
            <a class="button">Orders</a>
            <a class="button">Basket</a>
        </div>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" ng-model="customersdetail.firstname">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" ng-model="customersdetail.lastname">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" ng-model="customersdetail.email">
            </label>
        </div>
    </ion-content>
</ion-view>
