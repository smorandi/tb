<ion-view>
    <ion-content>
            <div class="list list-inset">

                <div class="item" ng-repeat="item in customers.list.data">
                    <button class="button button-full button-stable" ui-sref="appMenu.customermenu.profil({ id: item.id })">
                    <div class="row">
                        <div class="col">
                            <p>id:</p>
                        </div>
                        <div class="col">
                            {{item.id}}
                        </div>
                        <div class="col">
                            <p>first name:</p>
                        </div>
                        <div class="col">
                            {{item.firstname}}
                        </div>
                        <div class="col">
                            <p>last name:</p>
                        </div>
                        <div class="col">
                            {{item.lastname}}
                        </div>
                    </div>
                    </button>
                </div>

            </div>
    </ion-content>
</ion-view>
