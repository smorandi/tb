<ion-view>
    <ion-content>
        <br>
        <div class="list">
            <div class="row">
                <div class="col-50 col-offset-25">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">First Name</span>
                        <input type="text" ng-model="profil.firstname">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Last Name</span>
                        <input type="text" ng-model="profil.lastname">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Login</span>
                        <input type="text" ng-model="profil.login">
                    </label>
                    <button class="item button button-full">save</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
