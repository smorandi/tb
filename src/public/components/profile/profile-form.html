<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">First Name</label>

        <div class="col-sm-10">
            <input id="firstname" type="text" ng-model="vm.profile.firstname" class="form-control"
                   placeholder="First Name" ng-readonly="!vm.isEdit"/>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Last Name</label>

        <div class="col-sm-10">
            <input id="lastname" type="text" ng-model="vm.profile.lastname" class="form-control"
                   placeholder="Last Name" ng-readonly="!vm.isEdit"/>
        </div>
    </div>
    <div class="form-group">
        <label for="loginname" class="col-sm-2 control-label">Login Name</label>

        <div class="col-sm-10">
            <input id="loginname" type="text" ng-model="vm.profile.loginname" class="form-control"
                   placeholder="Login Name" ng-readonly="!vm.isEdit"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
            <input id="password" type="password" ng-model="vm.profile.password" class="form-control"
                   placeholder="Password" ng-readonly="!vm.isEdit"/>
        </div>
    </div>

    <div ng-show="vm.isEdit" class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="vm.save()" type="button" class="btn btn-primary">Save</button>
            <button ng-click="vm.cancel()" type="button" class="btn">Cancel</button>
        </div>
    </div>
</form>
