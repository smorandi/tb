<div class="container-fluid">

    </div>

    <div ng-include="'components/register/register-form.html'"/>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
                        ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed = true">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a class="action-link success" ng-click="vm.signUp()"><span class="glyphicon glyphicon-pencil"/> Sign Up</a>
                    </li>
                    <li>
                        <a class="action-link" ng-click="vm.cancel()"><span class="glyphicon glyphicon-remove-circle"/> Cancel</a>

            </div>
        </div>
