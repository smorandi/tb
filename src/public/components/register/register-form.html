<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">First Name</label>

        <div class="col-sm-10">
            <input type="text" ng-model="vm.customer.firstname" class="form-control" id="firstname"
                   placeholder="First Name" autofocus/>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Last Name</label>

        <div class="col-sm-10">
            <input type="text" ng-model="vm.customer.lastname" class="form-control" id="lastname"
                   placeholder="Last Name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="loginname" class="col-sm-2 control-label">Login Name</label>

        <div class="col-sm-10">
            <input type="text" ng-model="vm.customer.loginname" class="form-control" id="loginname"
                   placeholder="Login Name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
            <input type="password" ng-model="vm.customer.password" class="form-control" id="password"
                   placeholder="Password"/>
        </div>
    </div>
</form>
