<div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">First Name</label>

    <div class="col-sm-10">
        <input type="text" ng-model="vm.customer.firstname" class="form-control" id="firstname" placeholder="First Name"/>
    </div>
</div>
<div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">Last Name</label>

    <div class="col-sm-10">
        <input type="text" ng-model="vm.customer.lastname" class="form-control" id="lastname" placeholder="Last Name"/>
    </div>
</div>
<div class="form-group">
    <label for="loginname" class="col-sm-2 control-label">Login Name</label>

    <div class="col-sm-10">
        <input type="text" ng-model="vm.customer.loginname" class="form-control" id="loginname" placeholder="Login Name"/>
    </div>
</div>
<div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>

    <div class="col-sm-10">
        <input type="password" ng-model="vm.customer.password" class="form-control" id="password" placeholder="Password"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="vm.signUp()" type="submit" class="btn btn-primary">Sign Up</button>
        <button ng-click="vm.cancel()" type="button" class="btn">Cancel</button>
    </div>
</div>
