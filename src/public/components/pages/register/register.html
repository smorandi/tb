<div class="container-fluid">
    <page-header title="page.register.header.title" subtitle="page.register.header.subtitle"></page-header>

    <div class="panel"
         ng-class="{'panel-danger': vm.userForm.$invalid,
                    'panel-success': vm.userForm.$valid}">
        <div class="panel-heading"><strong>Details</strong></div>
        <div class="panel-body">
            <user-form data="vm.user" form="vm.userForm" submit="vm.signUp()" cancel="vm.cancel()" read-only="false"></user-form>
        </div>
    </div>
</div>
