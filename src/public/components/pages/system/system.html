<div class="container-fluid">
    <page-header title="page.system.header.title" subtitle="page.system.header.subtitle"></page-header>

    <div class="row">
        <div class=" col-xs-12 col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>{{"page.system.status.title" | translate}}</strong></div>
                <div class="panel-body">
                    <div class="progress">
                        <div class="progress-bar"
                             ng-class="vm.isRunning ? 'progress-bar-striped active progress-bar-success': ''"
                             role="progressbar" style="width: 100%">
                            <h2 class="text-center">{{vm.status | translate}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-8">
            <div class="panel panel-default"
                 ng-class="{'panel-danger': vm.systemForm.$invalid && vm.isEdit,
                            'panel-success': vm.systemForm.$valid && vm.isEdit}">
                <div class="panel-heading">
                    <div class="flex-container-row flex-align-items-center">
                        <strong class="flex-auto">{{"page.system.properties.title" | translate}}</strong>

                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <button type="button" class="btn btn-primary" ng-click="vm.edit()">
                                <span class="glyphicon glyphicon-edit"></span>
                                Edit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <system-form data="vm.system" form="vm.systemForm" submit="vm.save()" cancel="vm.cancel()"
                                 read-only="!vm.isEdit">
                    </system-form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>{{"page.system.events.title" | translate}}</strong></div>
                <table class="table table-striped table-responsive">
                    <thead>
                    <tr>
                        <th>Event</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="event in vm.systemResource.events">
                        <td>{{event.name}}</td>
                        <td>{{event.timestamp | date:"medium"}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
                        ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed = true">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a class="action-link success" ng-click="vm.startEngine($event)">
                            <span class="glyphicon glyphicon-play"></span>
                            Start
                        </a>
                    </li>
                    <li>
                        <a class="action-link success" ng-click="vm.stopEngine($event)">
                            <span class="glyphicon glyphicon-stop"></span>
                            Stop
                        </a>
                    </li>
                    <li>
                        <a class="action-link info" ng-click="vm.replay($event)">
                            <span class="glyphicon glyphicon-refresh"></span>
                            Replay
                        </a>
                    </li>
                    <li>
                        <a class="action-link danger" ng-click="vm.reinitialize($event)">
                            <span class="glyphicon glyphicon-download-alt"></span>
                            Reinitialize
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
