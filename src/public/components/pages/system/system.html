<div class="container-fluid">
    <page-header title="page.system.header.title" subtitle="page.system.header.subtitle"></page-header>

    <div class="row">
        <div class=" col-xs-12 col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label class="panel-title">{{"page.system.status.title" | translate}}</label>
                </div>
                <div class="panel-body">
                    <div class="progress">
                        <div class="progress-bar flex-container-row flex-justify-content-center"
                             ng-class="{'progress-bar-striped active progress-bar-success': vm.isRunning,
                                        'progress-bar-danger': !vm.isRunning}"
                             role="progressbar" style="width: 100%">
                            <h1 class="text-center no-gutter">{{vm.status | translate}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-8">
            <div class="panel panel-default"
                 ng-class="{'panel-danger': vm.systemForm.$invalid && vm.isEdit,
                            'panel-success': vm.systemForm.$valid && vm.isEdit}">
                <div class="panel-heading">
                    <div class="flex-container-row flex-align-items-center">
                        <label class="flex-auto panel-title">{{"page.system.properties.title" | translate}}</label>
                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <button type="button" class="btn btn-primary" ng-click="vm.edit()">
                                <span class="glyphicon glyphicon-edit"></span>
                                Edit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <system-form data="vm.system" form="vm.systemForm" submit="vm.save()" cancel="vm.cancel()"
                                 read-only="!vm.isEdit">
                    </system-form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label class="panel-title">{{"page.system.events.title" | translate}}</label>
                </div>
                <table class="table table-striped table-responsive">
                    <thead>
                    <tr>
                        <th>Event</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="event in vm.systemResource.events">
                        <td>{{event.name}}</td>
                        <td>{{event.timestamp | date:"medium"}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
                        ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed = true">
                <div class="btn-toolbar navbar-left" role="toolbar">
                    <div class="btn-group btn-group-sm" role="group">
                        <button class="btn btn-default navbar-btn btn-success"
                                stop-event
                                ng-click="vm.startEngine()"><span class="glyphicon glyphicon-play"/> Start
                        </button>
                        <button class="btn btn-default navbar-btn btn-success"
                                stop-event
                                ng-click="vm.stopEngine()"><span class="glyphicon glyphicon-stop"/>
                            Stop
                        </button>
                    </div>
                    <div class="btn-group btn-group-sm" role="group">
                        <button class="btn btn-default navbar-btn btn-info"
                                stop-event
                                ng-click="vm.replay()"><span class="glyphicon glyphicon-refresh"/> Replay
                        </button>
                        <button class="btn btn-default navbar-btn btn-warning"
                                stop-event
                                ng-click="vm.reinitialize()"><span class="glyphicon glyphicon-download-alt"/> Reinitialize
                        </button>
                    </div>
                    <div class="btn-group btn-group-sm" role="group">
                        <button class="btn btn-default navbar-btn btn-danger"
                                stop-event
                                ng-click="vm.clearLocalStore()"><span class="glyphicon glyphicon-trash"/> Clear Local Store
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
