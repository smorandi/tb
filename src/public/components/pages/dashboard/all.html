<div class="flex-container-column">
    <div data-ng-switch on="vm.currentView">
        <div data-ng-switch-when="tiles">
            <div data-ng-show="vm.filteredItems.all.items.length > 0"
                 class="flex-container-row flex-auto flex-wrap flex-justify-content-center">
                <div data-ng-repeat="item in vm.filteredItems.all.items">
                    <db-item-tile item="item"></db-item-tile>
                </div>
            </div>
        </div>
        <div data-ng-switch-when="list">
            <div data-ng-show="vm.filteredItems.all.items.length > 0">
                <div data-ng-repeat="item in vm.filteredItems.all.items">
                    <db-item-flat item="item"></db-item-flat>
                </div>
            </div>
        </div>
    </div>

    <div data-ng-hide="vm.filteredItems.all.items.length > 0"
         class="flex-container-row flex-wrap flex-justify-content-center">
        <h5><em>No drinks found...</em></h5>
    </div>
</div>
