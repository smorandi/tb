<div class="flex-container-column">
    <div data-ng-switch on="vm.currentView">
        <div data-ng-switch-when="tiles">
            <div data-ng-show="filtered.length > 0" data-ng-repeat="category in vm.filteredItems.categories">
                <h4 class="no-gutter">
                    <small>{{category.name}}</small>
                </h4>
                <hr class="separator">
                <div class="flex-container-row overflow-auto">
                    <div data-ng-repeat="item in filtered = category.items">
                        <db-item-tile item="item"></db-item-tile>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <div data-ng-switch-when="list">
            <div data-ng-show="filtered.length > 0" data-ng-repeat="category in vm.filteredItems.categories">
                <h4 class="no-gutter">
                    <small>{{category.name}}</small>
                </h4>
                <hr class="separator">
                <div data-ng-repeat="item in filtered = category.items">
                    <db-item-flat item="item"></db-item-flat>
                </div>
                <br>
            </div>
        </div>
    </div>

    <div data-ng-hide="vm.filteredItems.all.items.length > 0"
         class="flex-container-row flex-wrap flex-justify-content-center">
        <h5><em>No drinks found...</em></h5>
    </div>
</div>
