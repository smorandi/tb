<div class="flex-container-column">
    <div ng-switch on="vm.currentView">
        <div ng-switch-when="tiles">
            <div ng-show="filtered.length > 0" ng-repeat="category in vm.filteredItems.categories">
                <section>
                    <h4>
                        <small>{{category.name}}</small>
                    </h4>
                    <hr>
                </section>

                <div class="flex-container-row overflow-auto">
                    <div ng-repeat="item in filtered = category.items">
                        <db-item-tile item="item"></db-item-tile>
                    </div>
                </div>
            </div>
        </div>
        <div ng-switch-when="list">
            <div ng-show="filtered.length > 0" ng-repeat="category in vm.filteredItems.categories">
                <section>
                    <h4>
                        <small>{{category.name}}</small>
                    </h4>
                    <hr>
                </section>

                <div class="list-group">
                    <div class="list-group-item" ng-repeat="item in filtered = category.items">
                        <db-item-flat item="item"></db-item-flat>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-hide="vm.filteredItems.all.items.length > 0"
         class="flex-container-row flex-wrap flex-justify-content-center">
        <h5><em>No drinks found...</em></h5>
    </div>
</div>
