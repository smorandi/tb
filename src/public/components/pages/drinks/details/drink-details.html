<div class="panel panel-default">
    <div class="panel-heading">
        <div class="flex-container-row flex-align-items-center">
            <label class="flex-auto panel-title" translate="page.drinks.details.panel.title"
                   translate-values="{ value: '{{vm.drink.name}}'}"></label>

            <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-primary"
                        data-ng-disabled="!vm.canEdit()"
                        data-ng-click="vm.editDrink()">
                    <span class="glyphicon glyphicon-edit"></span>&nbsp;{{"page.drinks.details.panel.edit" | translate}}
                </button>
                <button type="button" class="btn btn-danger"
                        data-ng-disabled="!vm.canDelete()"
                        data-ng-click="vm.deleteDrink()">
                    <span class="glyphicon glyphicon-trash"></span>&nbsp;{{"page.drinks.details.panel.delete" | translate}}
                </button>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <div data-ng-show="vm.isSelected()">
            <drink-form data="vm.drink" form="vm.drinkForm" submit="vm.save()" cancel="vm.cancel()"
                        read-only="!vm.edit">
            </drink-form>
        </div>
        <div data-ng-hide="vm.isSelected()"><em>No drink selected...</em></div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <label class="panel-title" translate="page.drinks.details.properties.title"
               translate-values="{ value: '{{vm.drink.name}}'}"></label>
    </div>
    <div class="panel-body">
        <div data-ng-show="vm.isSelected()"
             data-ng-include="'components/pages/drinks/details/drink-properties.html'"></div>
        <div data-ng-hide="vm.isSelected()"><em>No drink selected...</em></div>
    </div>
</div>
