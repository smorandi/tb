<div class="panel panel-default">
    <div class="panel-heading">
        <div class="flex-container-row flex-align-items-center">
            <label class="panel-title text-nowrap no-gutter flex-1">{{"page.drinks.list.panel.title" |
                translate}}</label>
            <div class="flex-1">
                <search search="vm.search"></search>
            </div>
        </div>
    </div>

    <table class="table table-striped table-responsive table-hover">
        <thead>
        <tr>
            <th>{{"page.drinks.list.table.name" | translate}}</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="drink in vm.drinkResources | filter: {name:vm.search} | orderBy:'name'"
            data-ng-class="{'info': vm.isSelected(drink)}"
            data-ng-click="vm.viewDrink(drink)">
            <td>
                <div class="flex-container-row flex-align-items-center">
                    <div class="h-strut-20 flex-align-self-stretch" back-img="{{vm.getImageForDrink(drink)}}">
                    </div>
                    <div>{{drink.name}}</div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container-fluid">
        <div class="btn-toolbar navbar-left" role="toolbar">
            <button class="btn btn-sm navbar-btn btn-primary"
                    stop-event
                    data-ng-click="vm.createNewDrink()"
                    data-ng-disabled="!vm.canCreateNewDrink()">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;Add Drink
            </button>
        </div>
    </div>
</nav>
