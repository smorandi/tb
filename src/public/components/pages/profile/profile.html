<div class="container-fluid">
    <page-header title="page.profile.header.title" subtitle="page.profile.header.subtitle"></page-header>

    <div class="row">
        <div class=" col-xs-12 col-sm-7">
            <div class="panel panel-default"
                 ng-class="{'panel-danger': vm.userForm.$invalid && vm.isEdit,
                            'panel-success': vm.userForm.$valid && vm.isEdit}">
                <div class="panel-heading">
                    <div class="flex-container-row flex-align-items-center">
                        <strong class="flex-auto">{{"page.profile.details.title" | translate}}</strong>

                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <button type="button" class="btn btn-primary" ng-click="vm.edit()"><span
                                    class="glyphicon glyphicon-edit"/> Edit
                            </button>
                            <button type="button" class="btn btn-danger" ng-click="vm.unregister()"><span
                                    class="glyphicon glyphicon-trash"/> Unregister
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <user-form data="vm.user" form="vm.userForm" submit="vm.save()" cancel="vm.cancel()" read-only="!vm.isEdit"></user-form>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-5">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>{{"page.profile.properties.title" | translate}}</strong>
                        </div>
                        <div class="panel-body">
                            <div ng-include="'components/pages/profile/profile-information.html'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
