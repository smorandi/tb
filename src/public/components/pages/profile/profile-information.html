<form name="vm.form" class="form-horizontal" role="form" novalidate>
    <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">ID</label>
        <div class="col-sm-9">
            <p class="form-control-static">{{vm.user.id}}</p>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">Type</label>
        <div class="col-sm-9">
            <p class="form-control-static">{{vm.user.type}}</p>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">Registered</label>
        <div class="col-sm-9">
            <p class="form-control-static">{{vm.user.creationDate}}</p>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-3 control-label">Modified</label>
        <div class="col-sm-9">
            <p class="form-control-static">{{vm.user.modificationDate}}</p>
        </div>
    </div>
</form>
