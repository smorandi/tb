<div class="container-fluid">
    <page-header title="page.orders.list.header.title" subtitle="page.orders.list.header.subtitle">
    </page-header>

    <div class="panel panel-default">
        <div class="panel-heading">
            <label class="panel-title">{{"page.orders.list.panel.title" | translate}}</label>
        </div>

        <table class="table table-striped table-responsive table-hover"
               ng-show="vm.orderResources.length > 0">
            <thead>
            <tr>
                <th>{{"page.orders.list.panel.table.date" | translate}}</th>
                <th>{{"page.orders.list.panel.table.status" | translate}}</th>
                <th class="text-right">{{"page.orders.list.panel.table.totalPrice" | translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in vm.orderResources | orderBy:'timestamp':true"
                ng-click="vm.showDetails(order)">
                <td class="valign-baseline h5">{{order.timestamp | date:"short"}}</td>
                <td class="valign-baseline text-success h5">{{order.status}}</td>
                <td class="valign-baseline text-right text-info h4"><strong>{{order.totalPrice |
                    currency:"":2}}</strong></td>
            </tr>
            </tbody>
        </table>

        <div class="flex-container-row flex-justify-content-center"
             ng-hide="vm.orderResources.length > 0">
            <h5 class="text-center">
                <em>You have not placed any orders yet...</em>
            </h5>
        </div>
    </div>
</div>
