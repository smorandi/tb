<div class="container-fluid">
    <page-header title="page.users.header.title" subtitle="page.users.header.subtitle"></page-header>

    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h5><strong class="flex-auto text-nowrap">{{"page.users.list.title" | translate}}</strong>
                            </h5>
                        </div>
                        <div class="col-xs-6">
                            <search search="vm.search"></search>
                        </div>
                    </div>
                </div>

                <table class="table table-striped table-responsive table-hover">
                    <thead>
                    <tr>
                        <th>Login Name</th>
                        <th>User Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in vm.users | filter: vm.search" ng-click="vm.showDetails(user)"
                        ng-class="{info: user.id == vm.user.id}">
                        <td>{{user.loginname}}</td>
                        <td>{{user.type}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="flex-container-row flex-align-items-center">
                        <strong class="flex-auto">{{"page.users.details.title" | translate}}</strong>

                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-primary" ng-disabled="!vm.user" ng-click="vm.edit()"><span
                                    class="glyphicon glyphicon-edit"/> Edit
                            </button>
                            <button type="button" class="btn btn-danger" ng-disabled="!vm.user" ng-click="vm.unregister()"><span
                                    class="glyphicon glyphicon-trash"/> Unregister
                            </button>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div ng-show="vm.user">
                        <user-form data="vm.user" form="vm.userForm" submit="vm.save()" cancel="vm.cancel()"
                                   read-only="!vm.isEdit"></user-form>
                    </div>
                    <div ng-hide="vm.user">No user selected...</div>
                </div>

            </div>
            <div class="panel panel-default">
                <div class="panel-heading"><strong>{{"page.profile.properties.title" | translate}}</strong></div>
                <div class="panel-body">
                    <div ng-show="vm.user" ng-include="'components/pages/profile/profile-information.html'"></div>
                    <div ng-hide="vm.user">No user selected...</div>

                </div>
            </div>
        </div>
    </div>
</div>
