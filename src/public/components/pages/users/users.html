<div class="container-fluid">
    <page-header title="page.users.header.title" subtitle="page.users.header.subtitle"></page-header>

    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="flex-container-row flex-align-items-center">
                        <label class="panel-title flex-auto text-nowrap no-gutter">{{"page.users.list.title" | translate}}</label>
                        <div style="flex:0 1 50%">
                            <search search="vm.search"></search>
                        </div>
                    </div>
                </div>

                <table class="table table-striped table-responsive table-hover">
                    <thead>
                    <tr>
                        <th>Login Name</th>
                        <th>User Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in vm.users | filter: vm.search" ng-click="vm.showDetails(user)"
                        ng-class="{info: user.id == vm.user.id}">
                        <td>{{user.loginname}}</td>
                        <td>{{user.type}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default"
                 ng-class="{'panel-danger': vm.userForm.$invalid && vm.isEdit,
                            'panel-success': vm.userForm.$valid && vm.isEdit}">
                <div class="panel-heading">
                    <div class="flex-container-row flex-align-items-center">
                        <label class="flex-auto panel-title" translate="page.users.details.title"
                                translate-values="{ value: '{{vm.user.loginname}}'}"></label>

                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-primary" ng-disabled="!vm.user"
                                    ng-click="vm.edit()"><span
                                    class="glyphicon glyphicon-edit"/> Edit
                            </button>
                            <button type="button" class="btn btn-danger" ng-disabled="!vm.user"
                                    ng-click="vm.unregister()"><span
                                    class="glyphicon glyphicon-trash"/> Unregister
                            </button>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div ng-show="vm.user">
                        <user-form data="vm.user" form="vm.userForm" submit="vm.save()" cancel="vm.cancel()"
                                   read-only="!vm.isEdit"></user-form>
                    </div>
                    <div ng-hide="vm.user"><em>No user selected...</em></div>
                </div>

            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label class="panel-title" translate="page.users.properties.title"
                            translate-values="{ value: '{{vm.user.loginname}}'}"></label>
                </div>
                <div class="panel-body">
                    <div ng-show="vm.user" ng-include="'components/pages/profile/profile-information.html'"></div>
                    <div ng-hide="vm.user"><em>No user selected...</em></div>
                </div>
            </div>
        </div>
    </div>
</div>
