<form name="vm.userForm" class="form-horizontal" role="form" novalidate valdr-type="User"
      ng-submit="vm.submitUserForm()">
    <div class="form-group" ng-class="{'has-error': vm.userForm.firstname.$invalid}">
        <label for="firstname" class="col-sm-2 control-label">First Name</label>

        <div valdr-form-group class="col-sm-9">
            <input type="text" ng-model="vm.user.firstname" class="form-control" id="firstname"
                   name="firstname" placeholder="First Name" autofocus ng-readonly="!vm.isEdit"/>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': vm.userForm.lastname.$invalid}">
        <label for="lastname" class="col-sm-2 control-label">Last Name</label>

        <div valdr-form-group class="col-sm-9">
            <input type="text" ng-model="vm.user.lastname" class="form-control" id="lastname"
                   name="lastname" placeholder="Last Name" ng-readonly="!vm.isEdit"/>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': vm.userForm.loginname.$invalid}">
        <label for="loginname" class="col-sm-2 control-label">Login Name</label>

        <div valdr-form-group class="col-sm-9">
            <input type="text" ng-model="vm.user.loginname" class="form-control" id="loginname"
                   name="loginname" placeholder="Login Name" ng-readonly="!vm.isEdit"/>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': vm.userForm.password.$invalid}">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div valdr-form-group class="col-sm-9">
            <input type="password" ng-model="vm.user.password" class="form-control" id="password"
                   name="password" placeholder="Password" ng-readonly="!vm.isEdit"/>
        </div>
    </div>

    <!--this is to enable handling when enter key is pressed-->
    <input ng-show="false" type="submit" id="submit" value="Submit"/>
</form>
