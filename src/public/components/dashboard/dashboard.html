<div class="container-fluid">
    <div class="page-header">
        <h2>Dashboard
            <small>Browse through the available drinks</small>
        </h2>
    </div>

    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3" ng-repeat="item in vm.dashboard">
            <div class="thumbnail" ng-click="vm.showDetails()">
                <img ng-src="{{item.imageUrl}}" alt="{{item.name}}">

                <div class="caption">
                    <h4 class=""><strong>{{item.name}}</strong></h4>

                    <h6 class="text-muted"><em>{{item.description}}</em></h6>

                    <!--<hr class="" style="margin-bottom: 0">-->
                </div>

                <div class="price-infos-container">
                    <div class="price-infos-history text-muted">
                        <h6 flash="item.allTimeHigh" class="no-gutter">
                            <span class="fa fa-angle-double-up"/>{{item.allTimeHigh}}&nbsp;&nbsp;
                        </h6>
                        <h6 flash="item.allTimeLow" class="no-gutter">
                            <span class="fa fa-angle-double-down"/>{{item.allTimeLow}}&nbsp;&nbsp;
                        </h6>
                        <h6 flash="item.highestPrice" class="no-gutter">
                            <span class="fa fa-angle-up"/>{{item.highestPrice}}&nbsp;&nbsp;
                        </h6>
                        <h6 flash="item.lowestPrice" class="no-gutter">
                            <span class="fa fa-angle-down"/>{{item.lowestPrice}}&nbsp;&nbsp;
                        </h6>
                    </div>

                    <div class="price-infos">
                        <h3 flash="item.tick.timestamp" class="no-gutter">
                            <span class="fa"
                                  ng-class="item.tick.delta > 0 ? 'text-danger fa-arrow-circle-up' : 'text-success fa-arrow-circle-down'"/>&nbsp;{{item.tick.delta}}
                        </h3>

                        <h2 flash="item.price" class="text-primary no-gutter text-nowrap">
                            <small>CHF</small>
                            <strong ng-show="item.price % 1 > 0">{{item.price}}</strong>
                            <strong ng-hide="item.price % 1 > 0">{{item.price}}.-</strong>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
