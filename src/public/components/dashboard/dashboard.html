<div class="container-fluid">

    <div class="page-header">
        <h4>Dashboard
            <small>Browse through the available drinks</small>
        </h4>
    </div>

    <div ng-switch on="vm.currentFilter">
        <div ng-switch-when="all">
            <div ng-include="'components/dashboard/all.html'"></div>
        </div>
        <div ng-switch-when="category">
            <div ng-include="'components/dashboard/by-category.html'"></div>
        </div>
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
                        ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed = true">
                <ul class="nav navbar-nav navbar-left">
                    <li ng-class="(vm.currentFilter === 'all')&& 'active'">
                        <a ng-click="vm.setFilter('all')"><span class="fa fa-globe"/> All</a>
                    </li>
                    <li ng-class="(vm.currentFilter === 'category')&& 'active'">
                        <a ng-click="vm.setFilter('category')"><span class="fa fa-list"/> Categories</a>
                    </li>
                </ul>


                <form class="navbar-form navbar-right" role="search">
                    <div class="input-group">
                        <span class="input-group-addon fa fa-search"></span>
                        <input ng-model="vm.search" type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn"><button ng-click="vm.search = ''" type="button"
                                                              class="btn fa fa-remove"></button></span>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>
