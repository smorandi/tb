<div class="container-fluid">
    <div class="page-header">
        <h2>Dashboard
            <small>Browse through the available drinks</small>
        </h2>
    </div>

    <div class="row">
        <div class="col-xs-6 col-md-4 col-lg-3" ng-repeat="item in vm.dashboard">
            <div class="thumbnail" ng-click="vm.showDetails()">
                <img ng-src="{{item.imageUrl}}" alt="{{item.name}}">

                <div class="caption">
                    <h4>{{item.name}}</h4>

                    <p><i>{{item.description}}</i></p>

                    <hr>

                    <div class="flex-container flex-row">
                        <div class="flex-container flex-column">
                            <div class="flex-container flex-row">
                                <div><span class="glyphicon glyphicon-open"/>{{item.allTimeHigh}}
                                </div>
                                <div><span class="glyphicon glyphicon-save"/>{{item.allTimeLow}}
                                </div>
                                <div><span class="glyphicon glyphicon-menu-up"/>{{item.highestPrice}}
                                </div>
                                <div><span class="glyphicon glyphicon-menu-down"/>{{item.lowestPrice}}
                                </div>
                            </div>
                            <div class="flex-align-self-center"><span class="glyphicon glyphicon-menu-down"/>{{item.tick.delta}}
                            </div>
                        </div>
                        <h3 class="flex-align-self-center">
                            <small>CHF</small>
                            {{item.price}}.-
                        </h3>
                    </div>
