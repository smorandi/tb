<div class="flex-container-column">
    <div class="db-category-row" ng-show="filtered.length > 0" ng-repeat="category in vm.categories">
        <section>
            <h4><small>{{category.name}}</small></h4>
            <hr>
        </section>

        <div class="flex-container-row overflow-auto">
            <div ng-include="'components/dashboard/db-item.html'"
                 ng-repeat="item in filtered = (category.items | filter: {name: vm.search})">
            </div>
        </div>
    </div>
</div>
