<div class="flex-container-column">
    <div class="db-category-row" ng-show="filtered.length > 0" ng-repeat="category in vm.filteredItems.categories">
        <section>
            <h4><small>{{category.name}}</small></h4>
            <hr>
        </section>

        <div class="flex-container-row overflow-auto">
            <div ng-include="'components/dashboard/db-item-tile.html'"
                 ng-repeat="item in filtered = category.items">
            </div>
        </div>
    </div>

    <div ng-hide="vm.filteredItems.all.items.length > 0" class="flex-container-row flex-wrap flex-justify-content-center">
        <h5><em>No drinks found...</em></h5>
    </div>
</div>
