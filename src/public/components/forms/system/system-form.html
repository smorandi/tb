<form name="vm.form" class="form-horizontal" role="form" novalidate valdr-type="System">
    <div class="form-group form-group-sm has-feedback"
         data-ng-class="{'has-error': vm.form.priceReductionInterval.$invalid && !vm.readOnly,
                    'has-success': vm.form.priceReductionInterval.$valid && !vm.readOnly}">
        <label for="priceReductionInterval" class="col-sm-3 control-label text-nowrap">{{"system.form.label.reductionInterval"
            | translate}}</label>

        <div valdr-form-group class="col-sm-9">
            <input type="number" data-ng-model="vm.data.priceReductionInterval" class="form-control"
                   id="priceReductionInterval"
                   name="priceReductionInterval" placeholder="Reduction Interval" autofocus data-ng-readonly="vm.readOnly"/>
            <span class="glyphicon glyphicon-ok form-control-feedback"
                  data-ng-class="{'glyphicon-remove': vm.form.priceReductionInterval.$invalid}"
                  data-ng-hide="vm.readOnly"></span>
        </div>
    </div>
    <div class="form-group form-group-sm has-feedback"
         data-ng-class="{'has-error': vm.form.priceReductionGracePeriod.$invalid && !vm.readOnly,
                    'has-success': vm.form.priceReductionGracePeriod.$valid && !vm.readOnly}">
        <label for="priceReductionGracePeriod" class="col-sm-3 control-label text-nowrap">{{"system.form.label.gracePeriod"
            | translate}}</label>

        <div valdr-form-group class="col-sm-9">
            <input type="number" data-ng-model="vm.data.priceReductionGracePeriod" class="form-control"
                   id="priceReductionGracePeriod"
                   name="priceReductionGracePeriod" placeholder="Grace Period" data-ng-readonly="vm.readOnly"/>
            <span class="glyphicon glyphicon-ok form-control-feedback"
                  data-ng-class="{'glyphicon-remove': vm.form.priceReductionGracePeriod.$invalid}"
                  data-ng-hide="vm.readOnly"></span>
        </div>
    </div>

    <div class="form-group form-group-sm" data-ng-hide="vm.readOnly">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-sm btn-primary" data-ng-disabled="vm.form.$invalid"
                    data-ng-click="vm.submit()">
                <span class="glyphicon glyphicon-save"></span>&nbsp;{{"forms.save" | translate}}
            </button>
            <button type="button" class="btn btn-sm btn-default" data-ng-click="vm.cancel()">
                <span class="glyphicon glyphicon-remove"></span>&nbsp;{{"forms.cancel" | translate}}
            </button>
        </div>
    </div>
</form>
