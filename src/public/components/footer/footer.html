<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
                    ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed = true">
            <ul class="nav navbar-nav navbar-left" ng-repeat="link in vm.Links">
                <li ng-class="getActiveClass(link.id)">
                    <a ng-click="vm.setFilter(link.id)"><span class="{{link.aSpanClass}}"/>{{link.aSpanTxt}}</a>
                </li>
            </ul>

            <form class="navbar-form navbar-right" role="search" ng-show="vm.showFooter">
                <div class="input-group">
                    <span class="input-group-addon fa fa-search"></span>
                    <input ng-model="vm.search" type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn"><button ng-click="vm.search = ''" type="button"
                                                              class="btn fa fa-remove"></button></span>
                </div>
            </form>
        </div>
    </div>
</nav>
