<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<form>
    <div class="modal-body">
        <div class="md-dialog-content">
            <div class="form-group">
                <label for="loginname">{{ 'LOGIN_NAME' | translate }}:</label>
                <input type="text" class="form-control" id="loginname" ng-model="vm.credentials.loginname" autofocus placeholder="Enter your login name">
            </div>
            <div class="form-group">
                <label for="password">{{ 'LOGIN_PW' | translate }}:</label>
                <input type="password" class="form-control" id="password" ng-model="vm.credentials.password" placeholder="Enter your password">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="vm.login()" ng-keypress="">{{ 'LOGIN_BTN_LOGIN' | translate }}</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">{{ 'LOGIN_BTN_CANCEL' | translate }}</button>
    </div>
</form>
