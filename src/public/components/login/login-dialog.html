<div class="modal-header">
    <h3 class="modal-title"><span class="glyphicon glyphicon-log-in"/> Login</h3>
</div>
<form ng-submit="vm.login()" form-autofill-fix>
    <div class="modal-body">
        <div class="md-dialog-content">
            <div class="form-group">
                <label for="loginname">{{ 'dialog.login.loginname' | translate }}</label>
                <input type="text" class="form-control" id="loginname" ng-model="vm.credentials.loginname" autofocus placeholder="Enter your login name">
            </div>
            <div class="form-group">
                <label for="password">{{ 'dialog.login.password' | translate }}</label>
                <input type="password" class="form-control" id="password" ng-model="vm.credentials.password" placeholder="Enter your password">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" type="button" ng-click="vm.cancel()">{{ 'dialog.login.btn.cancel' | translate }}</button>
        <button class="btn btn-primary" type="submit">{{ 'dialog.login.btn.login' | translate }}</button>
    </div>
</form>
