<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<form>
    <div class="modal-body">
        <div class="md-dialog-content">
            <div class="form-group">
                <label for="loginname">Name:</label>
                <input type="text" class="form-control" id="loginname" ng-model="vm.credentials.loginname" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" ng-model="vm.credentials.password">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="vm.login()" ng-keypress="">Login</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
