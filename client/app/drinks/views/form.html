<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>

    <div class="col-sm-10">
        <input type="text" ng-model="drink.name" class="form-control" id="name" placeholder="Drink name here"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>

    <div class="col-sm-10">
        <input type="text" ng-model="drink.description" class="form-control" id="description"
               placeholder="Description of the drink"/>
    </div>
</div>
<div class="form-group">
    <label for="alcoholic" class="col-sm-2 control-label">Alcoholic</label>

    <div class="col-sm-10">
        <input type="checkbox" ng-model="drink.alcoholic" class="form-control" id="alcoholic"
               placeholder="Does it contain alcohol"/>
    </div>
</div>
<div class="form-group">
    <label for="quantity" class="col-sm-2 control-label">Quantity</label>

    <div class="col-sm-10">
        <input type="text" ng-model="drink.quantity" class="form-control" id="quantity" placeholder="Quantity"/>
    </div>
</div>
<div class="form-group">
    <label for="price" class="col-sm-2 control-label">Price</label>

    <div class="col-sm-10">
        <input type="text" ng-model="drink.price" class="form-control" id="price"
               placeholder="How much for the drink?"/>
    </div>
</div>
<div class="form-group">
    <label for="category" class="col-sm-2 control-label">Category</label>

    <div class="col-sm-10">
        <input type="text" ng-model="drink.category" class="form-control" id="category"
               placeholder="What kind of drink is it?"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
